# OppForge Railway Configuration
# Optimized for monorepo with multiple Dockerfiles

[[services]]
name = "backend"
root = "backend"
# Railway defaults: automatically use backend/Dockerfile

[[services]]
name = "ai-engine"
root = "ai-engine"
# Railway defaults: automatically use ai-engine/Dockerfile

[[services]]
name = "worker"
root = "backend"
# Use the same Dockerfile but override the start command
startCommand = "celery -A app.celery_config:celery_app worker --loglevel=info"

[[services]]
name = "beat"
root = "backend"
startCommand = "celery -A app.celery_config:celery_app beat --loglevel=info"
